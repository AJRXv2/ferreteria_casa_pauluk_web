{% extends 'base.html' %}
{% block content %}
<h3 class="mb-3">{{ title }}</h3>
<form method="post" action="{{ form_action }}" class="row g-3">
  <div class="col-12 col-md-6">
    <label class="form-label">Nombre</label>
    <input type="text" name="name" class="form-control" value="{{ brand.name if brand else '' }}" required>
    <div class="form-text">Debe ser único. El slug se calcula automáticamente.</div>
  </div>
  <div class="col-12 col-md-3 d-flex align-items-end">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="1" id="visible" name="visible" {% if not brand or brand.visible %}checked{% endif %}>
      <label class="form-check-label" for="visible"> Visible </label>
    </div>
  </div>
  <div class="col-12">
    <a class="btn btn-outline-secondary" href="{{ url_for('main.brands_admin_list') }}">Cancelar</a>
    <button class="btn btn-primary" type="submit">Guardar</button>
  </div>
</form>
{% endblock %}
